<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Login Page</title>
    </head>
    <body>
        <div class="form-card">
            <div class="form-card-2">
                <form class="form">
                    <h2 class="title-login">Acesso Restrito</h2>
                    <div class="field">
                        <i class="fa-solid fa-user input-icon"></i>
                        <input type="text" class="input-field" placeholder="Nome" autocomplete="off">
                    </div>
                    <div class="field">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" class="input-field" placeholder="Senha">
                    </div>
                    <div class="box-btn">
                        <button class="btn-login">Entrar</button>
                        <a href="#" class="btn-login">Cadastrar</a>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer">Desenvolvido por Cleomar da Silva, &copy;2025 NexusCleo.</footer>
    </body>
</html>
